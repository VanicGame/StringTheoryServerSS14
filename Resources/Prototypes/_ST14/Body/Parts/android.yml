- type: entity
  id: PartAndroid
  parent: BaseItem
  name: "android body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: BioRobotic
  - type: Gibbable
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
      - Trash


- type: entity
  id: TorsoAndroid
  name: "android torso"
  parent: PartAndroid
  components:
  - type: Sprite
    sprite: /Uploaded/Androids/bio_stock_parts.rsi
    state: robotic_torso
  - type: BodyPart
    partType: Torso

- type: entity
  id: HeadAndroid
  name: "android head"
  parent: PartAndroid
  components:
  - type: Sprite
    sprite: /Uploaded/Androids/bio_stock_parts.rsi
    state: robotic_head
  - type: BodyPart
    partType: Head
    vital: true
  - type: Input
    context: "ghost"
  - type: Tag
    tags:
      - Head

