- type: entity
  name: экстернный биогазовый стимулятор
  description: Быстрый ввод необходимых для андроидам газов поможет биокомпонентам работать дольше.
  parent: BaseHealingItem
  id: EmergencyBiogasStimulator
  components:
  - type: Sprite
    sprite: /Uploaded/Androids/bio_stock_parts.rsi
    state: emergency_android_stimulator
  - type: Healing
    damageContainers:
      - BioRobotic
    damage:
      types:
        Asphyxiation: -30
    healingBeginSound:
      path: "/Audio/Items/hypospray.ogg"
    healingEndSound:
      path: "/Audio/Items/hypospray.ogg"
  - type: StackPrice
    price: 300


- type: entity
  name: биотрубка
  description: Заменяет андроидам вены.
  parent: BaseHealingItem
  id: BioTube
  suffix: Full
  components:
  - type: Tag
    tags:
    - Gauze
  - type: Sprite
    sprite: /Uploaded/Androids/bio_stock_parts.rsi
    state: bio_tube
  - type: Healing
    damageContainers:
      - BioRobotic
    damage:
      types:
        Slash: -2.5
        Piercing: -2.5
    bloodlossModifier: -10
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
  - type: Stack
    stackType: BioTube
    count: 10
  - type: StackPrice
    price: 100

